<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Rack N Sold</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Update Firebase SDK imports -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body>
    <div class="products-container">
        <h2>Available Artworks</h2>
        <div class="upload-section">
            <form id="artwork-form">
                <input type="file" id="artwork-image" accept="image/*" required>
                <input type="text" id="artwork-title" placeholder="Artwork Title" required>
                <input type="text" id="artwork-price" placeholder="Price" required>
                <button type="submit">Upload Artwork</button>
            </form>
        </div>
        <div id="approved-artworks" class="artworks-grid"></div>
    </div>

    <script src="javascripts/firebase.js"></script>
    <script src="javascripts/products.js"></script>
</body>
</html>
