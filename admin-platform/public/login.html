<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rack N Sold</title>
    <link rel="stylesheet" href="../../Rack N Sold/css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            background: #ff523b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background: #ff2211;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }

        .form-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .form-toggle a {
            color: #ff523b;
            text-decoration: none;
            cursor: pointer;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        #registerForm {
            display: none;
        }

        .registration-code {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../../Rack N Sold/images/logo.png" width="80" alt="Logo">
                    <h1>Rack N Sold - Admin</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="login-container">
        <h2 id="formTitle">Admin Login</h2>
        
        <!-- Login Form -->
        <form id="adminLoginForm" class="login-form">
            <input type="email" id="loginEmail" placeholder="Admin Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="loginError" class="error-message"></p>
            <div class="form-toggle">
                <a id="showRegister">New admin? Register here</a>
            </div>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="login-form">
            <input type="email" id="regEmail" placeholder="Admin Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p id="registerError" class="error-message"></p>
            <div class="form-toggle">
                <a id="showLogin">Already have an account? Login here</a>
            </div>
        </form>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
