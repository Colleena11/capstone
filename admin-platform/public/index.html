<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Platform - Rack N Sold</title>
    <link rel="stylesheet" href="../../Rack N Sold/css/admin.css">
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Immediate check for authentication
        firebase.auth().onAuthStateChanged((user) => {
            if (!user || user.email !== 'admin@gmail.com') {
                console.log('No admin user, redirecting to login');
                window.location.replace('login.html');
            } else {
                console.log('Admin authenticated:', user.email);
            }
        });
    </script>
</head>
<body>
    <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="../../Rack N Sold/racknsold.html">Back to Site</a>
        </nav>
    </div>

    <div class="pending-artworks">
        <h2>Pending Artworks for Review</h2>
        <div id="pending-container" class="artworks-grid"></div>
    </div>

    <div class="approved-artworks">
        <h2>Approved Artworks</h2>
        <div id="approved-container" class="artworks-grid"></div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
