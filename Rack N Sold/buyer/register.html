<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Registration - Rack N Sold</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/productstyles.css">
    <link rel="stylesheet" href="./css/buyer-login.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/logo.png" alt="80px">
                    <h1>Rack N Sold</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="../racknsold.html">Home</a></li>
                        <li><a href="../gallery.html">Gallery</a></li>
                        <li><a href="../about.html">About</a></li>
                        <li><a href="login.html">Account</a></li>
                        <li><a href="../contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="../cart.html">
                    <img src="../images/cart.png" width="30px" height="30px">
                </a>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Create Buyer Account</h2>
            <form id="buyerRegisterForm">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit">Register</button>
                <p class="register-link">
                    Already have an account? <a href="./login.html">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Replace the existing Firebase scripts section with: -->
    <script type="module" src="./js/buyer-register.js"></script>
</body>
</html>
