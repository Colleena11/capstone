<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login - Rack N Sold</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/productstyles.css">
    <link rel="stylesheet" href="./css/buyer-login.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/logo.png" alt="80px">
                    <h1>Rack N Sold</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="login.html" class="active">Account</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="../cart.html">
                    <img src="../images/cart.png" width="30px" height="30px">
                </a>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Buyer Login</h2>
            <form id="buyerLoginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <p class="register-link">
                    Don't have an account? <a href="./register.html">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts - Update order of scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="../javascripts/firebase-config.js"></script>
    <script src="./js/buyer-login.js"></script>
</body>
</html>
