<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Rack N Sold</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/logo.png" width="80" alt="Logo">
                    <h1>Rack N Sold</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="account.html" class="active">Account</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="cart.html">
                    <img src="../images/cart.png" width="30" height="30" alt="Cart">
                </a>
            </div>
        </div>
    </div>

    <div class="account-container">
        <div class="profile-section">
            <div class="profile-header">
                <img id="profileImage" src="../images/default-profile.png" alt="Profile Picture">
                <h2 id="userName">Loading...</h2>
            </div>
            <div class="profile-details">
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                <p><strong>Member Since:</strong> <span id="memberSince">Loading...</span></p>
                <button id="editProfileBtn" class="btn">Edit Profile</button>
                <button id="orderHistoryBtn" class="btn">Order History</button>
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
