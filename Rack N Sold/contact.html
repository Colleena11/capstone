<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rack N Sold</title>
    <link rel="stylesheet" href="css/contactstyles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="80px">
                    <h1>Rack N Sold</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="racknsold.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="../Rack N Sold/Accounts/accounts.html">Account</a></li>
                    </ul>
                </nav>
                <a href="cart.html">
                    <img src="images/cart.png" width="30px" height="30px">
                </a>
            </div>
        </div>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-content">
            <div class="contact-info">
                <h3>Get in Touch</h3>
                <div class="info-item">
                    <img src="images/loc.png" alt="Location">
                    <p>Baguio City, Philippines</p>
                </div>
                <div class="info-item">
                    <img src="images/mail.png" alt="Email">
                    <p>info@racknsold.com</p>
                </div>
                <div class="info-item">
                    <img src="images/phone.png" alt="Phone">
                    <p>+63 993 733 6251</p>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
