    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const cartContainer = document.getElementById('cart-items');
            
            async function loadCartItems() {
                try {
                    const items = await window.firebaseServices.getCartItems();
                    
                    if (items.length === 0) {
                        cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                        updateTotals(0);
                        return;
                    }

                    cartContainer.innerHTML = items.map(item => `
                        <div class="cart-item">
                            <img src="${item.imageUrl}" alt="${item.title}">
                            <div class="item-details">
                                <h3>${item.title}</h3>
                                <p>Artist: ${item.artist}</p>
                                <p class="price">₱${item.price.toFixed(2)}</p>
                            </div>
                            <button onclick="removeFromCart('${item.cartId}')" class="remove-btn">
                                Remove
                            </button>
                        </div>
                    `).join('');

                    updateTotals(items);
                } catch (error) {
                    console.error('Error loading cart:', error);
                    cartContainer.innerHTML = '<p class="error">Error loading cart items</p>';
                }
            }

            function updateTotals(items) {
                const subtotal = Array.isArray(items) 
                    ? items.reduce((sum, item) => sum + item.price, 0)
                    : 0;
                const shipping = subtotal > 0 ? 10 : 0;
                const total = subtotal + shipping;

                document.getElementById('subtotal').textContent = `₱${subtotal.toFixed(2)}`;
                document.getElementById('shipping').textContent = `₱${shipping.toFixed(2)}`;
                document.getElementById('total').textContent = `₱${total.toFixed(2)}`;
            }

            window.removeFromCart = async (cartItemId) => {
                try {
                    await window.firebaseServices.removeFromCart(cartItemId);
                    await loadCartItems();
                } catch (error) {
                    alert('Error removing item from cart');
                }
            };

            // Load cart items when page loads
            await loadCartItems();
        });
    </script>
