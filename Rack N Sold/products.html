<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rack N Sold</title>
    <link rel="stylesheet" href="css/productstyles.css">
    <!-- Update Firebase SDK imports -->
    <script type="module" src="javascripts/firebase.js"></script>
    <script type="module" src="javascripts/products.js"></script>
    <!-- Remove the inline Firebase configuration script since it's now in firebase.js -->
    <style>
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: #4CAF50;
            animation: progress 1s infinite linear;
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="80px">
                    <h1>Rack N Sold</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="racknsold.html">Home</a></li>
                        <li><a href="products.html">Upload</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="Accounts/accounts.html">Account</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="cart.html">
                    <img src="images/cart.png" width="30px" height="30px">
                </a>
            </div>

        </div>
    </div>

    <div class="upload">
        <div class="card">
            <h2>Upload your art</h2>
            <div class="review-notice">
                Note: All artwork submissions will be reviewed by an admin before appearing in the gallery.
            </div>
            <form id="artworkForm">
                <img src="images/sample.png" id="photo-pic" alt="Preview">
                <div class="file-upload">
                    <label for="input-file" class="upload-label">Choose Image</label>
                    <input 
                        type="file" 
                        id="input-file" 
                        name="file"
                        accept="image/jpeg,image/png"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="artTitle">Artwork Title</label>
                    <input 
                        type="text" 
                        id="artTitle" 
                        name="title"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="artistName">Artist Name</label>
                    <input 
                        type="text" 
                        id="artistName" 
                        name="artist"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input 
                        type="number" 
                        id="price" 
                        name="price"
                        min="0" 
                        step="0.01"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        name="description"
                        rows="4"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="submit-btn">Upload Artwork</button>
            </form>
        </div>
    </div>
</body>
</html>
