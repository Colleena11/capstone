<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Rack N Sold</title>
    <link rel="stylesheet" href="stylesheets/cart.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnCDceh11o03SryLLfMPTvsB1ldE6yj2o",
            authDomain: "rack-n--sold-c2bc0.firebaseapp.com",
            projectId: "rack-n--sold-c2bc0",
            storageBucket: "rack-n--sold-c2bc0.appspot.com",
            messagingSenderId: "934643385207",
            appId: "1:934643385207:web:507bd5cdc2dd7568c31772"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Make Firebase services available globally
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseStorage = storage;
    </script>
    
    <!-- Load cart.js as a module -->
    <script type="module" src="javascripts/cart.js"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="80px">
                    <h1>Rack N Sold</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="racknsold.html">Home</a></li>
                        <li><a href="products.html">Upload</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="Accounts/accounts.html">Account</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <a href="cart.html">
                    <img src="images/cart.png" width="30px" height="30px">
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Shopping Cart</h1>
        
        <div id="cart-items">
            <!-- Cart items will be loaded here dynamically -->
        </div>

        <div id="cart-summary">
            <div class="cart-totals">
                <div class="total-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">₱0.00</span>
                </div>
                <div class="total-line">
                    <span>Shipping:</span>
                    <span id="shipping">₱0.00</span>
                </div>
                <div class="total-line total">
                    <span>Total:</span>
                    <span id="total">₱0.00</span>
                </div>
            </div>
            <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
